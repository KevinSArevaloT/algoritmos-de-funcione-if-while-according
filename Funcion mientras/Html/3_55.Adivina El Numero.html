<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adivinar el número secreto</title>
</head>
<body>
    <!--
        Nombre: Programa para adivinar un número secreto
        Entradas: intento (número ingresado por el usuario en cada intento)
        Salidas: Mensajes que indican si el intento es correcto o incorrecto
                 contador (número de intentos realizados hasta adivinar el número)
        Proceso: 
            1. Define un número secreto y un contador de intentos.
            2. Solicita al usuario adivinar el número.
            3. Mientras el intento sea diferente al número secreto, pide nuevos intentos y aumenta el contador.
            4. Al adivinar correctamente, muestra el número secreto y la cantidad de intentos.
        Autor: Kevin Arevalo
    -->

    <h3>=====Adivinar el número secreto=====</h3>
    <div id="resultado"></div>
    <p>=====Fin del programa=====</p>

    <script>
        const numeroSecreto = 17;
        let intento;
        let contador = 0;
        const resultado = document.getElementById("resultado");

        intento = parseInt(prompt("Adivine el número secreto (entre 1 y 20):"));
        contador++;

        while(intento !== numeroSecreto){
            let p = document.createElement("p");
            p.textContent = "Incorrecto. Intente nuevamente.";
            resultado.appendChild(p);

            intento = parseInt(prompt("Ingrese otro número:"));
            contador++;
        }

        let correcto = document.createElement("p");
        correcto.textContent = "Correcto, el número secreto era " + numeroSecreto;
        resultado.appendChild(correcto);

        let intentos = document.createElement("p");
        intentos.textContent = "Lo lograste en " + contador + " intentos.";
        resultado.appendChild(intentos);
    </script>
</body>
</html>
