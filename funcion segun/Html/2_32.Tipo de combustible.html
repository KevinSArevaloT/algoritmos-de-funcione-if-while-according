<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipo de Combustible</title>
</head>
<body>
    <!-- 
        Nombre: Programa para seleccionar el tipo de combustible según un código
        Entradas:
            codigo: número entero ingresado por el usuario (1-5)
        Salidas:
            Mensaje en pantalla indicando el tipo de combustible seleccionado
        Proceso: 
            1. Muestra un menú con opciones de combustible numeradas del 1 al 5.
            2. Solicita al usuario ingresar un número correspondiente al tipo de combustible.
            3. Según el número ingresado, asigna el combustible correspondiente.
            4. Si el número no está entre 1 y 5, muestra un mensaje de error.
        Autor: Kevin Arevalo
    -->

    <h3>===== Tipo de combustible =====</h3>

    <p>Ingrese un código de combustible que desea:</p>
    <ul>
        <li>1. Gasolina corriente</li>
        <li>2. Gasolina extra</li>
        <li>3. ACPM (Diésel)</li>
        <li>4. Gas natural</li>
        <li>5. Eléctrico</li>
    </ul>

    <input type="number" id="codigoInput" min="1" max="5">
    <button onclick="tipoCombustible()">Seleccionar Combustible</button>

    <p id="resultado"></p>

    <p>===== Fin del programa =====</p>

    <script>
        function tipoCombustible() {
            let codigo = parseInt(document.getElementById("codigoInput").value);
            let combustible = "";

            switch(codigo) {
                case 1:
                    combustible = "Gasolina corriente";
                    break;
                case 2:
                    combustible = "Gasolina extra";
                    break;
                case 3:
                    combustible = "ACPM (Diésel)";
                    break;
                case 4:
                    combustible = "Gas natural";
                    break;
                case 5:
                    combustible = "Eléctrico";
                    break;
                default:
                    combustible = "no registrado";
            }

            if(combustible !== "no registrado") {
                document.getElementById("resultado").textContent = "El tipo de combustible seleccionado es: " + combustible;
            } else {
                document.getElementById("resultado").textContent = "Código no registrado";
            }
        }
    </script>
</body>
</html>
