<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Colores Primarios</title>
</head>
<body>
    <!-- 
        Nombre: Programa para mostrar colores primarios
        Entradas:
            color: número entero que indica el color primario (1-3)
        Salidas:
            Mensaje en pantalla con el nombre del color correspondiente
        Proceso: 
            1. Solicita al usuario un número del 1 al 3.
            2. Según el número ingresado, muestra el color primario correspondiente.
            3. Si el número no está entre 1 y 3, muestra un mensaje de error.
        Autor: Kevin Arevalo
    -->

    <h3>===== Los tres colores primarios =====</h3>

    <p>Indica un número del 1-3 para saber el color:</p>
    <input type="number" id="colorInput" placeholder="Escribe un número">
    <button onclick="mostrarColor()">Enviar</button>

    <p id="resultado"></p>

    <p>===== Fin del programa =====</p>

    <script>
        // Función que muestra el color primario correspondiente
        function mostrarColor() {
            let color = parseInt(document.getElementById("colorInput").value);
            let mensaje = "";

            // Proceso: verificar el número y mostrar el color
            switch(color) {
                case 1:
                    mensaje = "Amarillo";
                    break;
                case 2:
                    mensaje = "Azul";
                    break;
                case 3:
                    mensaje = "Rojo";
                    break;
                default:
                    mensaje = "Fuera de valores";
            }

            // Salida: mostrar el resultado en la página
            document.getElementById("resultado").textContent = mensaje;
        }
    </script>
</body>
</html>
