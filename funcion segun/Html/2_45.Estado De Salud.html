<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estado de salud según temperatura corporal</title>
</head>
<body>
    <!-- 
        Nombre: Programa para determinar el estado de salud según la temperatura corporal
        Entradas:
            temperatura: valor real ingresado por el usuario en °C
        Salidas:
            Mensaje indicando el estado de salud
        Proceso:
            1. Solicita al usuario ingresar la temperatura corporal.
            2. Clasifica la temperatura en una categoría numérica:
                - <36: Hipotermia
                - 36 a <37: Normal
                - 37 a <38: Febrícula
                - 38 a <39: Fiebre leve
                - 39 a <40: Fiebre moderada
                - >=40: Fiebre alta
            3. Utiliza SEGUN para mostrar el estado de salud correspondiente.
            4. Si la temperatura no entra en los rangos válidos, muestra un mensaje de error.
        Autor: Kevin Arevalo
    -->

    <h3>=====Estado de salud según temperatura corporal====="</h3>

    <label for="tempInput">Ingrese la temperatura corporal en °C:</label>
    <input type="number" id="tempInput" step="0.1">
    <button onclick="determinarEstado()">Determinar estado</button>

    <p id="resultado"></p>
    <p>=====Fin del programa=====</p>

    <script>
        function determinarEstado() {
            let temperatura = parseFloat(document.getElementById("tempInput").value);
            let categoria = 0;
            let estado = "no registrado";

            if (temperatura < 36) {
                categoria = 1;
            } else if (temperatura >= 36 && temperatura < 37) {
                categoria = 2;
            } else if (temperatura >= 37 && temperatura < 38) {
                categoria = 3;
            } else if (temperatura >= 38 && temperatura < 39) {
                categoria = 4;
            } else if (temperatura >= 39 && temperatura < 40) {
                categoria = 5;
            } else if (temperatura >= 40) {
                categoria = 6;
            }

            switch(categoria) {
                case 1:
                    estado = "Hipotermia";
                    break;
                case 2:
                    estado = "Normal";
                    break;
                case 3:
                    estado = "Febrícula";
                    break;
                case 4:
                    estado = "Fiebre leve";
                    break;
                case 5:
                    estado = "Fiebre moderada";
                    break;
                case 6:
                    estado = "Fiebre alta";
                    break;
            }

            document.getElementById("resultado").textContent =
                (estado !== "no registrado") ? 
                `Con una temperatura de ${temperatura} °C, el estado de salud es: ${estado}` :
                "Temperatura no registrada en el sistema";
        }
    </script>
</body>
</html>
