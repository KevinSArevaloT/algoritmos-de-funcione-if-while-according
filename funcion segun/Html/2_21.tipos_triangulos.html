<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Triángulos</title>
</head>
<body>
    <!-- 
        Nombre: Programa para determinar el tipo de triángulo según sus lados
        Entradas:
            lados: número entero que indica cuántos lados del triángulo son iguales (0, 2, 3)
        Salidas:
            Mensaje en pantalla indicando el tipo de triángulo
        Proceso: 
            1. Solicita al usuario ingresar cuántos lados del triángulo son iguales.
            2. Según el valor ingresado, determina y muestra el tipo de triángulo.
            3. Si el valor no es 0, 2 o 3, muestra un mensaje de error.
        Autor: Kevin Arevalo
    -->

    <h3>===== Triángulo según sus lados =====</h3>

    <p>¿Cuántos lados son iguales? (0, 2, 3):</p>
    <input type="number" id="ladosInput" placeholder="Escribe 0, 2 o 3">
    <button onclick="determinarTriangulo()">Enviar</button>

    <p id="resultado"></p>

    <p>===== Fin del programa =====</p>

    <script>
        // Función que determina el tipo de triángulo según sus lados
        function determinarTriangulo() {
            let lados = parseInt(document.getElementById("ladosInput").value);
            let mensaje = "";

            // Proceso: usar switch para determinar el tipo
            switch(lados) {
                case 0:
                    mensaje = "Es un escaleno";
                    break;
                case 2:
                    mensaje = "Es un isósceles";
                    break;
                case 3:
                    mensaje = "Es un equilátero";
                    break;
                default:
                    mensaje = "Lados no válidos";
            }

            // Salida: mostrar el resultado en la página
            document.getElementById("resultado").textContent = mensaje;
        }
    </script>
</body>
</html>
