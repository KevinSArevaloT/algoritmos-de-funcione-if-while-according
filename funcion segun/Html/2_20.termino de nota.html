<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Término de Nota</title>
</head>
<body>
    <!-- 
        Nombre: Programa para asignar un término según la nota
        Entradas:
            nota: número entero que representa la calificación del estudiante (0-5)
        Salidas:
            Mensaje en pantalla indicando el término correspondiente a la nota
        Proceso: 
            1. Solicita al usuario ingresar su nota.
            2. Según el valor de la nota, muestra el término correspondiente.
            3. Si la nota no está entre 0 y 5, muestra un mensaje de error.
        Autor: Kevin Arevalo
    -->

    <h3>===== Término de Nota =====</h3>

    <p>Indica su nota para asignar un término (0-5):</p>
    <input type="number" id="notaInput" placeholder="Escribe tu nota">
    <button onclick="asignarTermino()">Enviar</button>

    <p id="resultado"></p>

    <p>===== Fin del programa =====</p>

    <script>
        // Función que asigna el término correspondiente según la nota
        function asignarTermino() {
            let nota = parseInt(document.getElementById("notaInput").value);
            let mensaje = "";

            // Proceso: usar switch para determinar el término
            switch(nota) {
                case 1:
                    mensaje = "Insuficiente";
                    break;
                case 2:
                    mensaje = "Bajo";
                    break;
                case 3:
                    mensaje = "Básico";
                    break;
                case 4:
                    mensaje = "Alto";
                    break;
                case 5:
                    mensaje = "Superior";
                    break;
                default:
                    mensaje = "Nota no válida";
            }

            // Salida: mostrar el resultado en la página
            document.getElementById("resultado").textContent = mensaje;
        }
    </script>
</body>
</html>
