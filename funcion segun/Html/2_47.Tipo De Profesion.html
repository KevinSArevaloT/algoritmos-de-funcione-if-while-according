<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipo de profesión</title>
</head>
<body>
    <!-- 
        Nombre: Programa para identificar el tipo de profesión según un código
        Entradas:
            codigo: número entero entre 1 y 5 que representa una profesión
        Salidas:
            Mensaje indicando la profesión correspondiente al código
        Proceso:
            1. Solicita al usuario ingresar un código de profesión.
            2. Utiliza SEGUN para asignar la profesión correspondiente:
                - 1: Médico
                - 2: Ingeniero
                - 3: Profesor
                - 4: Abogado
                - 5: Programador
            3. Si el código no está en el rango válido, muestra un mensaje de error.
        Autor: Kevin Arevalo
    -->

    <h3>=====Tipo de profesión====="</h3>

    <label for="codigoInput">Ingrese el código de la profesión:</label>
    <select id="codigoInput">
        <option value="1">1. Médico</option>
        <option value="2">2. Ingeniero</option>
        <option value="3">3. Profesor</option>
        <option value="4">4. Abogado</option>
        <option value="5">5. Programador</option>
    </select>
    <button onclick="mostrarProfesion()">Mostrar profesión</button>

    <p id="resultado"></p>
    <p>=====Fin del programa=====</p>

    <script>
        function mostrarProfesion() {
            let codigo = parseInt(document.getElementById("codigoInput").value);
            let profesion = "no registrada";

            switch(codigo) {
                case 1:
                    profesion = "Médico";
                    break;
                case 2:
                    profesion = "Ingeniero";
                    break;
                case 3:
                    profesion = "Profesor";
                    break;
                case 4:
                    profesion = "Abogado";
                    break;
                case 5:
                    profesion = "Programador";
                    break;
            }

            document.getElementById("resultado").textContent =
                (profesion !== "no registrada") ? 
                `El código ingresado corresponde a la profesión: ${profesion}` :
                "Código no registrado";
        }
    </script>
</body>
</html>
