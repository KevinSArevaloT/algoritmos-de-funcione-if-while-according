<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Categoría de Edad</title>
</head>
<body>
    <!-- 
        Nombre: Programa para determinar la categoría de edad según la edad ingresada
        Entradas:
            edad: número entero que representa la edad de la persona
        Salidas:
            Mensaje indicando la categoría de edad correspondiente
        Proceso:
            1. Solicita al usuario ingresar su edad.
            2. Según el rango de edad, asigna un tipo numérico.
            3. Con el tipo numérico, determina la categoría de edad.
            4. Si la edad no es válida, muestra un mensaje de error.
        Autor: Kevin Arevalo
    -->

    <h3>===== Categoría de edad =====</h3>

    <label for="edadInput">Ingrese su edad:</label>
    <input type="number" id="edadInput" min="0">
    <button onclick="categoriaEdad()">Ver Categoría</button>

    <p id="resultado"></p>
    <p>===== Fin del programa =====</p>

    <script>
        function categoriaEdad() {
            let edad = parseInt(document.getElementById("edadInput").value);
            let tipo = 0;
            let categoria = "no registrada";

            if (edad >= 0 && edad <= 2) tipo = 1;
            else if (edad >= 3 && edad <= 11) tipo = 2;
            else if (edad >= 12 && edad <= 17) tipo = 3;
            else if (edad >= 18 && edad <= 59) tipo = 4;
            else if (edad >= 60) tipo = 5;

            switch(tipo) {
                case 1:
                    categoria = "Bebé";
                    break;
                case 2:
                    categoria = "Niño";
                    break;
                case 3:
                    categoria = "Adolescente";
                    break;
                case 4:
                    categoria = "Adulto";
                    break;
                case 5:
                    categoria = "Adulto mayor";
                    break;
                default:
                    categoria = "no registrada";
            }

            if(categoria !== "no registrada") {
                document.getElementById("resultado").textContent = "La categoría de edad es: " + categoria;
            } else {
                document.getElementById("resultado").textContent = "Edad no registrada o inválida";
            }
        }
    </script>
</body>
</html>
