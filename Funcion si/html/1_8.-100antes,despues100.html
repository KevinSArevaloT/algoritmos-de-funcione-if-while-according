<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Rango de Número</title>
</head>
<body>
    <!-- 
        Nombre: Programa para verificar si un número es mayor a 100, menor a -100 
                o si se encuentra entre -100 y 100 (incluyendo los límites)
        Entradas: 
            unidad: Número real ingresado por el usuario
        Salidas: 
            Mensaje indicando si el número es mayor a 100, está entre -100 y 100, 
            o si es igual a 100 o -100
        Proceso: 
            El programa solicita un número real. 
            - Si el número es mayor a 100, muestra que es mayor a 100.
            - Si el número está entre -100 y 100 (sin incluir los extremos), 
              indica que está dentro del rango.
            - Si el número es exactamente igual a 100 o -100, lo indica explícitamente.
        Autor: Kevin Arevalo
    -->

    <h3>======== Mayor 100 entre -100 menor ========</h3>

    <p>Indica un número:</p>
    <input type="number" id="numeroInput" placeholder="Escribe un número">
    <button onclick="verificarRango()">Enviar</button>

    <p id="resultado"></p>

    <script>
        // Función que verifica si un número es mayor a 100, menor a -100 o está entre -100 y 100
        function verificarRango() {
            // Leer la entrada del usuario
            let unidad = parseFloat(document.getElementById("numeroInput").value);
            let mensaje = "";

            // Proceso: evaluar el rango del número
            if (unidad > 100) {
                mensaje = unidad + " es mayor a 100";
            } else if (unidad < 100 && unidad > -100) {
                mensaje = unidad + " está entre -100 y 100";
            } else if (unidad === 100 || unidad === -100) {
                mensaje = unidad + " es " + unidad;
            } else {
                mensaje = unidad + " es menor a -100";
            }

            // Salida: mostrar el resultado en la página
            document.getElementById("resultado").textContent = mensaje;
        }
    </script>
</body>
</html>
