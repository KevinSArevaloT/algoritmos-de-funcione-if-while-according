<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validar Usuario y Contraseña</title>
</head>
<body>
    <!-- 
        Nombre: Programa para validar usuario y contraseña con intentos de repetición
        Entradas: 
            usuario: Texto que representa el nombre de usuario ingresado
            contraseña: Número entero que representa la contraseña ingresada
            respuesta: Texto para decidir si se vuelve a intentar tras un fallo
        Salidas: 
            Mensaje indicando si las credenciales son válidas o no, 
            y si el acceso es concedido o denegado
        Proceso: 
            El programa solicita un nombre de usuario y una contraseña.
            - Si usuario = "admin" y contraseña = 1234, se concede el acceso.
            - Si no, se deniega y se pregunta al usuario si desea volver a intentar.
            - El proceso se repite hasta que el acceso sea "concedido" o 
              el usuario decida "terminar".
        Autor: Kevin Arevalo
    -->

    <h3>== Validación de Usuario y Contraseña ==</h3>

    <button onclick="validarAcceso()">Iniciar Validación</button>

    <script>
        function validarAcceso() {
            let acceso = "";
            let usuario = "";
            let contraseña = 0;
            let respuesta = "";

            do {
                alert("== Ingrese el nombre de usuario y contraseña: ==");
                usuario = prompt("Usuario:");
                contraseña = parseInt(prompt("Contraseña:"));

                if (usuario === "admin" && contraseña === 1234) {
                    alert("Credenciales válidas, acceso concedido");
                    acceso = "concedido";
                } else {
                    alert("Credenciales incorrectas, acceso denegado");
                    acceso = "denegado";
                }

                if (acceso === "denegado") {
                    respuesta = prompt("¿Intentar ingresar datos de nuevo? (si/no)").toLowerCase();
                    if (respuesta === "si") {
                        acceso = "repetir";
                    } else {
                        acceso = "terminar";
                    }
                }
            } while (acceso === "repetir");

            alert("========== fin del programa ==========");
        }
    </script>
</body>
</html>
