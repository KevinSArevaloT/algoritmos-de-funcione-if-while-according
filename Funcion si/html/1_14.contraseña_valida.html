<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validar Contraseña</title>
</head>
<body>
    <!-- 
        Nombre: Programa para validar una contraseña de acceso
        Entradas: 
            clave: Texto ingresado por el usuario como contraseña
        Salidas: 
            Mensaje indicando si el acceso es concedido o denegado
        Proceso: 
            El programa solicita al usuario ingresar una contraseña. 
            - Si la clave coincide con la contraseña predeterminada ("fox123"), 
              se concede el acceso. 
            - Si no coincide, se deniega el acceso.  
        Autor: Kevin Arevalo
    -->

    <h3>===== Validar Contraseña =====</h3>

    <p>Introduce la contraseña de acceso:</p>
    <input type="password" id="claveInput" placeholder="Escribe tu contraseña">
    <button onclick="validarContraseña()">Enviar</button>

    <p id="resultado"></p>

    <p>===== Fin del programa =====</p>

    <script>
        // Función que valida la contraseña ingresada
        function validarContraseña() {
            // Leer la entrada del usuario
            let clave = document.getElementById("claveInput").value;
            let mensaje = "";

            // Proceso: verificar si la contraseña es correcta
            if (clave === "fox123") {
                mensaje = "Acceso concedido";
            } else {
                mensaje = "Acceso denegado";
            }

            // Salida: mostrar el resultado en la página
            document.getElementById("resultado").textContent = mensaje;
        }
    </script>
</body>
</html>
